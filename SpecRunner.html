<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="cube.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/redFaceSpec.js"></script>    
  <script type="text/javascript" src="spec/orangeFaceSpec.js"></script>
  <script type="text/javascript" src="spec/blueFaceSpec.js"></script>
  <script type="text/javascript" src="spec/greenFaceSpec.js"></script>
  <script type="text/javascript" src="spec/whiteFaceSpec.js"></script>
  <script type="text/javascript" src="spec/yellowFaceSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <div class="renderContainer fullRender">
    <div class="origin" id="fullOrigin">
      <div class="face one"></div>
      <div class="face two"></div>
      <div class="face three"></div>
      <div class="face four"></div>
      <div class="face five"></div>
      <div class="face six"></div>
      <div class='container cubed'>
        <div class="RY cubed" id='RY'>
          <div class="face two red"></div>
          <div class="face six yellow"></div>
        </div>
        <div class="RB cubed" id='RB'>
          <div class="face two red"></div>
          <div class="face six blue"></div>
        </div>
        <div class="RW cubed" id='RW'>
          <div class="face two red"></div>
          <div class="face six white"></div>
        </div>
        <div class="RG cubed" id='RG'>
          <div class="face two red"></div>
          <div class="face six green"></div>
        </div>
        <div class="GO cubed" id='GO'>
          <div class="face two orange"></div>
          <div class="face six green"></div>
        </div>
        <div class="BO cubed" id='BO'>
          <div class="face two orange"></div>
          <div class="face six blue"></div>
        </div>
        <div class="OW cubed" id='OW'>
          <div class="face two orange"></div>
          <div class="face six white"></div>
        </div>
        <div class="OY cubed" id='OY'>
          <div class="face two orange"></div>
          <div class="face six yellow"></div>
        </div>
        <div class="BY cubed" id='BY'>
          <div class="face two blue"></div>
          <div class="face six yellow"></div>
        </div>
        <div class="BW cubed" id='BW'>
          <div class="face two blue"></div>
          <div class="face six white"></div>
        </div>
        <div class="GY cubed" id='GY'>
          <div class="face two green"></div>
          <div class="face six yellow"></div>
        </div>
        <div class="GW cubed" id='GW'>
          <div class="face two green"></div>
          <div class="face six white"></div>
        </div>
      </div>
      <div class="orangeFace">
        <div class="face two orange" id='orangeFace'></div>
      </div>
      <div class="redFace">
        <div class="face two red" id='redFace'></div>
      </div>
      <div class="blueFace">
        <div class="face two blue" id='blueFace'></div>
      </div>
      <div class="whiteFace">
        <div class="face two white" id='whiteFace'></div>
      </div>
      <div class="greenFace">
        <div class="face two green" id='greenFace'></div>
      </div>
      <div class="yellowFace">
        <div class="face two yellow" id='yellowFace'></div>
      </div>
    </div>
  </div>
</body>
</html>
